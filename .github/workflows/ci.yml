name: SignInXert CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          venv/
        key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-python-

    - name: Run tests
      run: |
        pytest src/tests/ --maxfail=1 --disable-warnings -q  # Ensure pytest finds your tests and stops after first failure

    - name: Lint code
      run: |
        pylint src/  # Lint your `src` directory code

    - name: Coverage report
      run: |
        pytest --cov=src --cov-report=xml  # Generate coverage report
      continue-on-error: true  # Continue even if coverage fails

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: coverage.xml  # Path to the coverage report generated by pytest
